<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"></input>
</form>

<table cellpadding="10" border="1" width="50%" align="center" bgcolor="#ffcc00">
    <tr>
        <th>-</th>
        <th>User info</th>
    </tr>
    <tr>
        <th>Name</th>
        <th th:utext="${user.getName()}"></th>

    </tr>
    <tr>
        <th>Lastname</th>
        <th th:utext="${user.getLastname()}"></th>

    </tr>
    <tr>
        <th>Email</th>
        <th th:utext="${user.getEmail()}"></th>

    </tr>
    <tr>
        <th>Password</th>
        <th th:utext="${user.getPassword()}"></th>

    </tr>
    <tr>
        <th>Phone number</th>
        <th th:utext="${user.getNumber()}"></th>

    </tr>
</table>

</body>
</html>
