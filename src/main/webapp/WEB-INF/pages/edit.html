<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit Form</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"></input>
</form>
<center><h1>edit form</h1>
    <form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
        <p>Name: <input type="text" th:value="*{name}" th:field="*{name}"/></p>
        <p>Lastname: <input type="text" th:value="*{lastname}" th:field="*{lastname}"/></p>
        <p>Phone number: <input type="text" th:field="*{number}"/></p>
        <p>Email: <input type="text" th:field="*{email}"/></p>
        <p>Password: <input type="text" th:field="*{password}"/></p>
        <input type="hidden" th:value="*{id}" th:field="*{id}"/>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</center>
</body>
</html>
